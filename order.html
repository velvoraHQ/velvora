<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - VELVORA</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f8f8;
            color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, select, textarea {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #333;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Place Your Order</h1>
        <form id="orderForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>

            <label for="productName">Product Name</label>
            <input type="text" id="productName" name="productName" readonly>

            <label for="price">Price (â‚¹)</label>
            <input type="number" id="price" name="price" readonly>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>

            <label for="paymentMethod">Payment Method</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="">Select Payment Method</option>
                <option value="COD">COD</option>
                <option value="Online Payment">Online Payment</option>
                <option value="Bank Transfer">Bank Transfer</option>
            </select>

            <div id="upiField" class="hidden">
                <label for="upiId">UPI ID</label>
                <input type="text" id="upiId" name="upiId">
            </div>

            <div id="bankField" class="hidden">
                <label for="accountNumber">Account Number</label>
                <input type="text" id="accountNumber" name="accountNumber">

                <label for="ifscCode">IFSC Code</label>
                <input type="text" id="ifscCode" name="ifscCode">
            </div>

            <button type="submit">Submit Order</button>
        </form>
    </div>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Auto-fill product name and price
        const productName = decodeURIComponent(getUrlParameter('name') || '');
        const price = getUrlParameter('price') || '';
        document.getElementById('productName').value = productName;
        document.getElementById('price').value = price;

        // Show/hide payment fields based on selection
        const paymentMethod = document.getElementById('paymentMethod');
        const upiField = document.getElementById('upiField');
        const bankField = document.getElementById('bankField');

        paymentMethod.addEventListener('change', function() {
            upiField.classList.add('hidden');
            bankField.classList.add('hidden');
            if (this.value === 'Online Payment') {
                upiField.classList.remove('hidden');
            } else if (this.value === 'Bank Transfer') {
                bankField.classList.remove('hidden');
            }
        });

        // Handle form submission
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('https://formspree.io/f/xqarlldd', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = 'thankyou.html';
                } else {
                    alert('There was an error submitting the form. Please try again.');
                }
            })
            .catch(error => {
                alert('There was an error submitting the form. Please try again.');
            });
        });
    </script>
</body>
</html>
